<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            .calc{
    width : 240px;
    background: #000;
    border-radius: 5px;
    padding: 15px;
    display:flex;
    flex-wrap:wrap;
}
h1{
    color : white;
}

#display{
    width:100%;
    padding:7px;
    margin-bottom:10px;
}

.btn{
    width:50px;
    height:40px;
    border-radius:50%;
    border:0;
    margin-bottom:10px;
    color:rgb(22, 6, 255)
}


        </style>
    </head>

    <body>
        <h1>Calculator</h1>
         <div class="calc">
            <input type="text" id="display" />
            <div class="buttons">
                <button class="btn" style="background-color:rgb(255, 0, 0); color:white;">C</button>
                <button class="btn">AC</button>
                <button class="btn">/</button>
                <div class="button-wrap">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">X</button>
                </div>
                <div class="button-wrap">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                </div>
                <div class="button-wrap">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">+</button>
                </div>
                <div class="button-wrap">
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn">%</button>
                    <button class="btn">=</button>
                </div>
            </div>
         </div>
    </body>
    </html>
